{% load staticfiles %}

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <title>Login</title>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!--FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
      <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
     <!-- login -->
      <link rel="stylesheet" href="{% static 'css/login.css' %}">

  </head>
  <body>
    <div class="modal-dialog text-center">
      <div class="col-sm-8 main-section">
        <div class="modal-content">
          <div class="col-12 user-img">
            <img src="{% static 'img/logo.jfif' %}" alt="">
          </div>
          <form role="form" class="col-12" method="POST">
            {% csrf_token %}
            <div class="form-group" id="user-group">
              <input type="text"  value="" placeholder="Nombre de Usuario"  name="username" class="form-control">
            </div>
            <div class="form-group" id="contrasena-group">
              <input type="password"  value="" placeholder="Contraseña" class="form-control" name="password">
            </div>
            <button type="submit" name="button" class="btn btn-success"><i class="fas fa-lock "></i> Ingresar</button>
            <div class="col-12 forgot">
              <a href="#">Recordar Contraseña</a>
            </div>
          </form>
        </div>
      </div>
    </div>

      <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
